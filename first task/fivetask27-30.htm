<body>
    <script>
         // task01
         console.log('');
        console.log('%ctask01','color:red');

        let userName = "Elzero";

        console.log(userName[0].toLocaleLowerCase()); // e
        console.log(userName.charAt(0).toLocaleLowerCase()); // e
        console.log(userName.substring(0,1).toLocaleLowerCase()); // e
        console.log(userName.substr(0,1).toLocaleLowerCase()); // e
        console.log(userName.charAt(userName.length - 6).toLocaleLowerCase()); // e
        console.log(userName.charAt(userName.indexOf('E')).toLocaleLowerCase().repeat(3)); // eee

        // task02
        console.log('');
        console.log('%ctask02','color:red');

        let word = "Elzero";
        let letterZ = "z";
        let letterE = "e";
        let letterO = "O";

        console.log(word.includes(letterZ)); // True
        console.log(word.startsWith(letterE.toLocaleUpperCase())); // True
        console.log(word.endsWith(letterO.toLocaleLowerCase())); // True
    </script>
